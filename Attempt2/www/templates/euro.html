<ion-view view-title="Money On">
    <ion-header-bar class="bar-stable">
        <div>
            <button class="button button-clear" ng-click="clear()">Clear</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div ng-if="!tag.id">
            <ion-item>
                <div ng-model="current = balance('Euro')">
                    Balance: €{{current/100}}
                </div>
            </ion-item>
        </div>
        <div ng-if="tag.id">
            <ion-item ng-repeat="record in tag.ndefMessage">
                <dt>New Balance</dt>
                <dd>€{{(record | decodePayload)/100}}</dd>
            </ion-item>
            <button class="button" ng-click"clear()">
                Clear Payment History
            </button>
        </div>
    </ion-content>
</ion-view>
